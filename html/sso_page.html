<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brave Collective - Login with EVE SSO</title>
    <link rel="stylesheet" href="/assets/brave.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-primary text-primary">
            <div class="row justify-content-center">
                <div class="col col-6">
                    <h1>{{serviceName}}</h1>
                    <hr>
                    <p>Login with your EVE Online Account to gain access.</p>
                    <!--suppress HtmlUnknownTarget -->
                    <a href="{{loginUrl}}" role="button">
                        <img src="/assets/EVE_SSO_Login_Buttons_Large_Black.png" alt="LOG IN with EVE Online" />
                    </a>
                </div>
                <div class="col col-6">
                    <img src="/assets/logo_vector.svg" alt="Brave Collective Logo" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
